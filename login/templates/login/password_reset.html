{% include 'login/header.html' %}


{% block content %}

{% load crispy_forms_tags %}

<!--Reset Password-->
<style>
    body {
        /* background-image: url(static/img/bg10.webp); */
        background-color: aqua;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        /* optional, center the image */
    }
</style>

<body>
    <div class="container p-5">
        <h2 class="font-weight-bold mt-3">Reset Password</h2>
        <hr>
        <p>Forgotten your password?</p>
        <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{ password_reset_form|crispy }}
            <br>
            <button class="btn  btn-info" style="border-color: black;" type="submit">Send email</button>
        </form>
    </div>
</body>

{% endblock %}

<script>
    $(document).ready(function () {
        console.log("reset!");
        $("#id_email").addClass("form-control");
        $("#id_email").width("400px");
        $("hr").width("400px");
        $("p").width("400px");

    });
</script>
