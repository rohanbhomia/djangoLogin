{% include "login/header.html" %}
{% load crispy_forms_tags %}
{% load static %}



<body>

    <div class="containermain">

        <div class="container" style="padding-top:150px;">

            <!-- <h1 class="display-4" style="text-align: center;">Login</h1> -->
            <div class="container">
                <div class="row">
                    <div class="col-md-7" style="text-align: left;">
                        <h1 class="display-6">Password Reset Confirm</h1>
                    </div>
                    <div class="col-md-5" style="text-align: right;">
                        <img src="{% static 'img/space.png' %}" alt="Girl in a jacket" width="100" height="80">
                    </div>
                </div>
            </div>

            <div class="container">
                <form class="form" method="post">
                    {% csrf_token %}
                    <hr>
                    <p>Please enter your new password.</p>
                    <p>
                        <label for="password_label">New Password</label>
                        <i class="fa fa-key" style="margin-left: 5px;"></i>

                        <input type="password" style="width: 320px;" id="password" name="new_password1" required />
                        <i class="bi bi-eye-slash" id="togglePassword" style="margin-left: -30px;"></i>
                    </p>
                    <p>
                        <label for="password2_label">Confirm password</label>
                        <i class="fa fa-key" style="margin-left: 5px;"></i>

                        <input type="password" style="width: 320px;" id="password2" name="new_password2" required />
                        <i class="bi bi-eye-slash" id="togglePassword2" style="margin-left: -30px;"></i>
                    </p>
                    {% include "login/form_errors.html" %}
                    <input type="submit" class="btn btn-success submitbutton rounded-lg"
                        style="border-color: black;width: 320px;" value="Reset password">






                </form>

            </div>


        </div>

    </div>
</body>

<script>
    $(document).ready(function () {
        console.log("ready!");

        setTimeout(function () {
            $('.messages').fadeOut('slow');
        }, 2000);


    });


</script>
<script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // toggle the icon
        this.classList.toggle("bi-eye");
    });

    // prevent form submit
    // const form = document.querySelector("form");
    // form.addEventListener('submit', function (e) {
    //     e.preventDefault();
    // });
</script>
